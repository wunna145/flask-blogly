{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}
{% block content %}
<h1>Edit Post</h1>
<form method="POST" action="/tags/{{tag.id}}/edit">
    <div>
        <label>Name</label>
        <input type="text" name="name" placeholder="Enter a name for the tag" value="{{tag.name}}">
    </div>
    <div>
        {% for post in posts %}
        <input 
            type="checkbox" 
            value="{{post.id}}"
            name="posts"
            {% if post in tag.posts %}
                checked
            {% endif %}
        >
        <label>{{post.title}}</label>
        {% endfor %}
    </div>
    <div>
        <a href="/tags">Cancel</a>
        <button type="submit">Save</button>
    </div>
</form>
{% endblock %}
