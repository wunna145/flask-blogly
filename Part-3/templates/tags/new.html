{% extends 'base.html' %}
{% block title %}Add Tag{% endblock %}
{% block content %}
<h1>Create a tag</h1>
<form method="POST" action="/tags/new">
    <div>
        <label>Name</label>
        <input type="text" name="name" placeholder="Enter a name for the tag">
    </div>

    <div>
        {% for post in posts %}
        <div>
            <input type="checkbox" value="{{post.id}}" name="posts">
            <label>{{post.title}}</label>
        </div>
        {% endfor %}
    </div>

    <div>
        <a href="/tags">Cancel</a>
        <button type="submit" class="btn btn-success">Add</button>
    </div>
</form>
{% endblock %}
