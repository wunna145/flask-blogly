{% extends 'base.html' %}
{% block title %}Post Edit Page{% endblock %}
{% block content %}
<h1>Edit Post</h1>
<form method="POST">
    <div>
        <label>Title</label>
        <input name="title" value="{{post.title}}">
    </div>

    <div>
        <label>Post Content</label>
        <textarea name="content">{{post.content}}</textarea>
    </div>

    <div>
        {% for tag in tags %}
        <div>
            <input
                type="checkbox"
                value="{{tag.id}}"
                {% if tag in post.tags %} checked {% endif %}
                name="tags"
            >
            <label>{{tag.name}}</label>
        </div>
        {% endfor %}
    </div>

    <div>
        <a href="/users/{{post.user_id}}">Cancel</a>
        <button type="submit">Submit</button>
    </div>
</form>
{% endblock %}
