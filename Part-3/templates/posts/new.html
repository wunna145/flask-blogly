{% extends 'base.html' %}
{% block title %}New Post Form {% endblock %}
{% block content %}
<h1>Add Post for {{user.full_name}}</h1>
<form method="POST">
    <div>
        <label>Title</label>
        <input id="title" name="title">
    </div>

    <div>
        <label>Content</label>
        <textarea id="content" name="content"></textarea>
    </div>

    <div>
        {% for tag in tags %}
        <div>
            <input type="checkbox" value="{{tag.id}}" name="tags">
            <label>{{tag.name}}</label>
        </div>
        {% endfor %}
    </div>

    <div>
        <a href="/users/{{user.id}}">Cancel</a>
        <button formaction="/users/{{user.id}}/posts/new" type="submit">Add</button>
    </div>
</form>
{% endblock %}
