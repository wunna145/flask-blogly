{% extends 'base.html' %}
{% block title %} User Detail Page {% endblock %}
{% block content %}
<div>
    {% if user.image_url %}
    <div>
        <img src="{{user.image_url}}" alt="{{user.full_name}}">
    </div>
    {% endif %}

    <div>
        <h1>{{ user.full_name }}</h1>
        <form>
            <button formaction="/users/{{user.id}}/edit" formmethod="GET">Edit</button>
            <button formaction="/users/{{user.id}}/delete" formmethod="POST">Delete</button>
            <a href="/">Back</a>
        </form>
        </div>

    <div>
        <h1>Posts</h1>
        <ul>
            {% for post in user.posts %}
            <li>
                <a href="/posts/{{post.id}}">{{post.title}}</a>
                <small>{{ post.date }}</small>
            </li>
            {% endfor %}
        </ul>
        <form>
            <button formaction="/users/{{user.id}}/posts/new" formmethod="POST">Add Post</button>
        </form>
    </div>
</div>
{% endblock %}
