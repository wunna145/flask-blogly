{% extends 'base.html' %}
{% block title %} Users {% endblock %}
{% block content %}

<h1>Users</h1>
{% if users %}
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{user.id}}">{{user.full_name}}</a>
        </li>
        {% end for %}
    </ul>
{% else %}
    <p>There is no user yet!</p>
{% endif%}
<p><a href="/users/new">Add user</a></p>

{% endblock %}
